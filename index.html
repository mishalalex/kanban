<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishal's Kanban Board</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="whole-board">
        <div class="container">
            <div class="board">
                <div class="board-head">
                    <h2 class="board-title">Todo</h2>
                    <p class="delete-board-btn">❌</p>
                </div>
                <div class="board-body"></div>
            </div>
            <div class="board">
                <div class="board-head">
                    <h2 class="board-title">Doing</h2>
                    <p class="delete-board-btn">❌</p>
                </div>
                <div class="board-body"></div>
            </div>
            <div class="board">
                <div class="board-head">
                    <h2 class="board-title">Done</h2>
                    <p class="delete-board-btn">❌</p>
                </div>
                <div class="board-body"></div>
            </div>

            <button id="add-board-btn">Add Board</button>
        </div>
        <button id="add-task-btn">Add Task</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
